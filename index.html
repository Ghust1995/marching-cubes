<!doctype html>
<html lang="en">
<head>
	<title>Marching Cubes (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/lodash.min.js"></script>

<!-- GUI for experimenting with values -->
<script type='text/javascript' src='js/DAT.GUI.min.js'></script>

<!-- Contains Lookup Tables for the Marching Cubes Algorithm -->
<script src="js/MarchingCubesData.js"></script>

<div id="WebGLContainer" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats, gui;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var Spheres;
var points = [];
var values = [];
var axisMin, axisMax, axisRange;
var mesh;
var size;

init();
animate();

// FUNCTIONS
function init()
{
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;

	// SCENE
	scene = new THREE.Scene();
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.setClearColor(0xffffff, 1);
	container = document.getElementById( 'WebGLContainer' );
	container.appendChild( renderer.domElement );
	// CAMERA

	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(20,20,60);
	camera.lookAt(scene.position);

	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,10,0);
	scene.add(light);

	////////////
	// CUSTOM //
	////////////

	scene.add( new THREE.AxisHelper(100) );

	// GUI for experimenting with parameters
	gui = new dat.GUI();

	// var aGUI = gui.add( parameters, 'a' ).min(0.000).max(1.100).step(0.001).name("isolevel").listen();
	// aGUI.onChange(
	// 	function(value)
	// 	{
	// 		scene.remove( mesh );
	// 		var newGeometry = marchingCubes( points, values, parameters.a );
	// 		mesh = new THREE.Mesh( newGeometry, colorMaterial );
	// 		scene.add( mesh );
	// 	}
	// );

	// number of cubes along a side
	size = 30;

	axisMin = -15;
	axisMax =  15;
	axisRange = axisMax - axisMin;



	Spheres = _.map(_.range(10), function(i) {
		return {
			center: new THREE.Vector3(0, 0, 0),
			radius:  _.random(1, 3, true),
			velocity: (new THREE.Vector3(_.random(0,10,true),
				_.random(0,10,true),
				_.random(0,10,true))).normalize().divideScalar(2),
		}
	});
}

function animate()
{
  requestAnimationFrame( animate );
	render();
	update();
}

var colorMaterial =  new THREE.MeshStandardMaterial( {roughness: 0.25,
	 metalness: 0,
		color: 0x0000ff,
		side: THREE.DoubleSide,
	} );

function update()
{
	controls.update();
	stats.update();
	var time = clock.getElapsedTime();
	points = [];
	values = [];

	_.forEach(Spheres, function(s)
	{
		if (s.center.x + s.radius > axisMax && s.velocity.x > 0) s.velocity.setX(-s.velocity.x);
		if (s.center.x - s.radius < axisMin && s.velocity.x < 0) s.velocity.setX(-s.velocity.x);
		if (s.center.y + s.radius > axisMax && s.velocity.y > 0) s.velocity.setY(-s.velocity.y);
		if (s.center.y - s.radius < axisMin && s.velocity.y < 0) s.velocity.setY(-s.velocity.y);
		if (s.center.z + s.radius > axisMax && s.velocity.z > 0) s.velocity.setZ(-s.velocity.z);
		if (s.center.z - s.radius < axisMin && s.velocity.z < 0) s.velocity.setZ(-s.velocity.z);

		s.center.add(s.velocity);
	});



	// Generate a list of 3D points and values at those points
	for (var k = 0; k < size; k++)
	for (var j = 0; j < size; j++)
	for (var i = 0; i < size; i++)
	{
		// actual values
		var x = axisMin + axisRange * i / (size - 1);
		var y = axisMin + axisRange * j / (size - 1);
		var z = axisMin + axisRange * k / (size - 1);
		points.push( new THREE.Vector3(x,y,z) );
		value = 0;
		_.forEach(Spheres, function(s)
		{
			value += (s.radius * s.radius) / (
					(x - s.center.x) * (x - s.center.x) +
					(y - s.center.y) * (y - s.center.y) +
					(z - s.center.z) * (z - s.center.z)	);
		});
	  values.push( value );
	}
	scene.remove(mesh);
	var geometry = MarchingCubes(points, values, 1);
	mesh = new THREE.Mesh( geometry, colorMaterial );
	scene.add(mesh);
}

function render()
{
	renderer.render( scene, camera );
}

function MarchingCubes(points, values, isolevel) {
	// Marching Cubes Algorithm

	var size2 = size * size;

	// Vertices may occur along edges of cube, when the values at the edge's endpoints
	//   straddle the isolevel value.
	// Actual position along edge weighted according to function values.
	var vlist = new Array(12);

	var geometry = new THREE.Geometry();
	var vertexIndex = 0;

	for (var z = 0; z < size - 1; z++)
	for (var y = 0; y < size - 1; y++)
	for (var x = 0; x < size - 1; x++)
	{
		// index of base point, and also adjacent points on cube
		var p    = x + size * y + size2 * z,
			px   = p   + 1,
			py   = p   + size,
			pxy  = py  + 1,
			pz   = p   + size2,
			pxz  = px  + size2,
			pyz  = py  + size2,
			pxyz = pxy + size2;

		// store scalar values corresponding to vertices
		var value0 = values[ p    ],
			value1 = values[ px   ],
			value2 = values[ py   ],
			value3 = values[ pxy  ],
			value4 = values[ pz   ],
			value5 = values[ pxz  ],
			value6 = values[ pyz  ],
			value7 = values[ pxyz ];

		// place a "1" in bit positions corresponding to vertices whose
		//   isovalue is less than given constant.

		var cubeindex = 0;
		if ( value0 < isolevel ) cubeindex |= 1;
		if ( value1 < isolevel ) cubeindex |= 2;
		if ( value2 < isolevel ) cubeindex |= 8;
		if ( value3 < isolevel ) cubeindex |= 4;
		if ( value4 < isolevel ) cubeindex |= 16;
		if ( value5 < isolevel ) cubeindex |= 32;
		if ( value6 < isolevel ) cubeindex |= 128;
		if ( value7 < isolevel ) cubeindex |= 64;

		// bits = 12 bit number, indicates which edges are crossed by the isosurface
		var bits = THREE.edgeTable[ cubeindex ];

		// if none are crossed, proceed to next iteration
		if ( bits === 0 ) continue;

		// check which edges are crossed, and estimate the point location
		//    using a weighted average of scalar values at edge endpoints.
		// store the vertex in an array for use later.
		var mu = 0.5;

		// bottom of the cube
		if ( bits & 1 )
		{
			mu = ( isolevel - value0 ) / ( value1 - value0 );
			vlist[0] = points[p].clone().lerp( points[px], mu );
		}
		if ( bits & 2 )
		{
			mu = ( isolevel - value1 ) / ( value3 - value1 );
			vlist[1] = points[px].clone().lerp( points[pxy], mu );
		}
		if ( bits & 4 )
		{
			mu = ( isolevel - value2 ) / ( value3 - value2 );
			vlist[2] = points[py].clone().lerp( points[pxy], mu );
		}
		if ( bits & 8 )
		{
			mu = ( isolevel - value0 ) / ( value2 - value0 );
			vlist[3] = points[p].clone().lerp( points[py], mu );
		}
		// top of the cube
		if ( bits & 16 )
		{
			mu = ( isolevel - value4 ) / ( value5 - value4 );
			vlist[4] = points[pz].clone().lerp( points[pxz], mu );
		}
		if ( bits & 32 )
		{
			mu = ( isolevel - value5 ) / ( value7 - value5 );
			vlist[5] = points[pxz].clone().lerp( points[pxyz], mu );
		}
		if ( bits & 64 )
		{
			mu = ( isolevel - value6 ) / ( value7 - value6 );
			vlist[6] = points[pyz].clone().lerp( points[pxyz], mu );
		}
		if ( bits & 128 )
		{
			mu = ( isolevel - value4 ) / ( value6 - value4 );
			vlist[7] = points[pz].clone().lerp( points[pyz], mu );
		}
		// vertical lines of the cube
		if ( bits & 256 )
		{
			mu = ( isolevel - value0 ) / ( value4 - value0 );
			vlist[8] = points[p].clone().lerp( points[pz], mu );
		}
		if ( bits & 512 )
		{
			mu = ( isolevel - value1 ) / ( value5 - value1 );
			vlist[9] = points[px].clone().lerp( points[pxz], mu );
		}
		if ( bits & 1024 )
		{
			mu = ( isolevel - value3 ) / ( value7 - value3 );
			vlist[10] = points[pxy].clone().lerp( points[pxyz], mu );
		}
		if ( bits & 2048 )
		{
			mu = ( isolevel - value2 ) / ( value6 - value2 );
			vlist[11] = points[py].clone().lerp( points[pyz], mu );
		}

		// construct triangles -- get correct vertices from triTable.
		var i = 0;
		cubeindex <<= 4;  // multiply by 16...
		// "Re-purpose cubeindex into an offset into triTable."
		//  since each row really isn't a row.

		// the while loop should run at most 5 times,
		//   since the 16th entry in each row is a -1.
		while ( THREE.triTable[ cubeindex + i ] != -1 )
		{
			var index1 = THREE.triTable[cubeindex + i];
			var index2 = THREE.triTable[cubeindex + i + 1];
			var index3 = THREE.triTable[cubeindex + i + 2];

			geometry.vertices.push( vlist[index1].clone() );
			geometry.vertices.push( vlist[index2].clone() );
			geometry.vertices.push( vlist[index3].clone() );
			var face = new THREE.Face3(vertexIndex, vertexIndex+1, vertexIndex+2);
			geometry.faces.push( face );

			geometry.faceVertexUvs[ 0 ].push( [ new THREE.Vector2(0,0), new THREE.Vector2(0,1), new THREE.Vector2(1,1) ] );

			vertexIndex += 3;
			i += 3;
		}
	}

	geometry.computeFaceNormals();
	geometry.computeVertexNormals();

	return geometry;
}

</script>

</body>
</html>
